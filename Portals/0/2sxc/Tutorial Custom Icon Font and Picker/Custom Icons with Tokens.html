<link rel="stylesheet" href="[App:Path]/dist/custom/css/xyz-icons.css" />
<h2>This is a demo how to template / use custom icon fonts</h2>
<ol>
<repeat repeat="Item in Data:Default">
    <li class="sc-element"><i class="[Item:Icon]"></i>[Item:Title] (showing [Item:Icon]) [Item:Toolbar]</li>    
</repeat>
</ol>
