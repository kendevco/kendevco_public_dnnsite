<div data-file-upload="options" ng-class="{'fileupload-processing': processing() || loadingFiles}">
    <!-- Redirect browsers with JavaScript disabled to the origin page -->
    <noscript><input type="hidden" name="redirect" value="https://blueimp.github.io/jQuery-File-Upload/"></noscript>
    <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
    <div class="row fileupload-buttonbar">
        <div class="col-lg-7">
            <!-- The fileinput-button span is used to style the file input field as button -->
            <span class="btn btn-success fileinput-button" ng-class="{'disabled': !isEnabled}">
                <i class="fas fa-plus"></i>
                <span ng-if="settings.LabelAlign.Value != 5">{{dnnsf.localization.fileupload.single}}</span>
                <span ng-if="settings.LabelAlign.Value == 5">{{fieldName}}</span>
                <input name="{{field.TitleCompacted}}" class="dnnsf-singleupload-input" ng-class="{'required-file': isRequired}" aria-label="single file upload" type="file">
            </span>
            <div style="display:inline-block" class="err-placeholder"><span class="text-danger"></span></div>
            <!-- The global file processing state -->
            <span class="fileupload-process"></span>
        </div>
        <!-- The global progress state -->
        <div class="col-lg-5 fade" ng-class="{in: active()}">
            <!-- The global progress bar -->
            <div class="progress progress-striped active" data-file-upload-progress="progress()"><div class="progress-bar progress-bar-success" ng-style="{width: num + '%'}"></div></div>
            <!-- The extended global progress state -->
            <div class="progress-extended">&nbsp;</div>
        </div>
    </div>
    <!-- The table listing the files available for upload/download -->
    <table ng-if="singleFile.name || loadedFiles" class="table table-striped files ng-cloak">
        <tr ng-if="singleFile.name" ng-class=" {'processing': singlefile.$processing()}" class="file-table">
            <td ng-switch data-on="!!singleFile.thumbnailUrl">
                <div class="preview" ng-switch-when="true">
                    <a ng-href="{{singleFile.url}}" title="{{singleFile.name}}" download="{{singleFile.name}}" data-gallery><img ng-src="{{singleFile.thumbnailUrl}}" alt=""></a>
                </div>
                <div class="preview" ng-switch-default data-file-upload-preview="singleFile"></div>
            </td>
            <td>
                <p class="name" ng-switch data-on="!!singleFile.url">
                    <span ng-switch-when="true" ng-switch data-on="!!singleFile.thumbnailUrl">
                        <a ng-switch-when="true" ng-href="{{singleFile.url}}" title="{{singleFile.name}}" download="{{singleFile.name}}" data-gallery>{{singleFile.name}}</a>
                        <a ng-switch-default ng-href="{{singleFile.url}}" title="{{singleFile.name}}" download="{{singleFile.name}}">{{singleFile.name}}</a>
                    </span>
                    <span ng-switch-default>{{singleFile.name}}</span>
                </p>
                <strong ng-show="singleFile.error" class="error text-danger ignore">{{singleFile.error}}</strong>
            </td>
            <td>
                <p class="size">{{singleFile.size | formatFileSize}}</p>
                <div class="progress progress-striped active fade" ng-class="{pending: 'in'}[singleFile.$state()]" data-file-upload-progress="singleFile.$progress()"><div class="progress-bar progress-bar-success" ng-style="{width: num + '%'}"></div></div>
            </td>
            <td>
                <button type="button" class="btn btn-warning cancel" ng-click="queue[queue.length - 1].$cancel(); clearSingleFile();" ng-hide="!queue[queue.length - 1].$cancel">
                    <i class="fas fa-ban"></i>
                    <span>{{dnnsf.localization.fileupload.remove}}</span>
                </button>
            </td>
        </tr>

        <tr
            ng-repeat="file in loadedFiles | filter: !singleFile"
            ng-class="{'processing': file.$processing()}"
            class="file-table-delete">
            <td ng-if="file.state == 'existing'">
                <div class="preview">
                    <img ng-src="{{file.baseUrl}}" alt="" title="{{file.name}}" width="80" />
                </div>
            </td>
            <td ng-if="file.state == 'existing'">
                <p class="name"><span>{{file.name}}</span></p>
                <strong ng-show="file.error" class="error text-danger">{{file.error}}</strong>
            </td>
            <td ng-if="file.state == 'existing'">
                <p class="size">{{file.size | formatFileSize}}</p>
                <div class="progress progress-striped active fade" ng-class="{pending: 'in'}[file.$state()]" data-file-upload-progress="file.$progress()"><div class="progress-bar progress-bar-success" ng-style="{width: num + '%'}"></div></div>
            </td>
            <td ng-if="file.state == 'existing'">
                <button type="button" class="btn btn-warning cancel" ng-click="clearExistingFile(file, $index)">
                    <i class="fas fa-ban"></i>
                    <span>{{dnnsf.localization.fileupload.remove}}</span>
                </button>
            </td>
        </tr>
    </table>
</div>
